<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .message {
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager Application</h1>
        <p>Effectively manage and streamline your tasks.</p>
        <div id="message" class="message"></div>
        <form id="task-actions-form">
            <label for="task-actions">Select an action:</label>
            <select id="task-actions" required>
                <option value="">Select an action</option>
                <option value="fetch-tasks">Fetch All Tasks</option>
                <option value="create-task">Create a New Task</option>
                <option value="update-task">Update a Task</option>
                <option value="delete-task">Delete a Task</option>
            </select>
        </form>
        <table id="task-table" style="display:none;">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="create-task-form" style="display:none;">
            <h3>Create a New Task</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Title" required>
                <textarea id="taskDescription" placeholder="Description" required></textarea>
                <select id="taskStatus" required>
                    <option value="">Select Status</option>
                    <option value="Completed">Completed</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Review">In Review</option>
                    <option value="In Progress">In Progress</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <button id="create-task-button" type="button">Create Task</button>
            </form>
        </div>        
        <div id="update-task-form" style="display:none;">
            <h3>Update an Existing Task</h3>
            <form id="updateForm">
                <select id="updateTaskSelect" required></select>
                <input type="text" id="updateTaskTitle" placeholder="New Title" required>
                <textarea id="updateTaskDescription" placeholder="New Description" required></textarea>
                <select id="updateTaskStatus" required>
                    <option value="">Select Status</option>
                    <option value="Completed">Completed</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Review">In Review</option>
                    <option value="In Progress">In Progress</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <button id="update-task-button" type="button">Update Task</button>
            </form>
        </div>        
        <div id="delete-task-form" style="display:none;">
            <h3>Delete a Task</h3>
            <form id="deleteForm">
                <select id="deleteTaskSelect" required></select>
                <button id="delete-task-button" type="button">Delete Task</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
